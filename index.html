<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Roll The Dice</h1>
    <p>....if you're feeling lucky!</p>
    <ul>
        <h3>Rules</h3>
        <li>If you hit 1, you lose, unless that 1 gets your total to 21.</li>
        <li>If you go over 21, you lose.</li>
        <li>The only way to win is to hit 21.</li>
    </ul>
    <h2 id="score"></h2>
    <h2 id="scoreCounter"></h2>
    <div id="container">
        <img id="dice">
    </div>
    <button id="roll">Roll</button>
    <!-- JS link -->
    <script src="app.js"></script>
</body>
</html>
